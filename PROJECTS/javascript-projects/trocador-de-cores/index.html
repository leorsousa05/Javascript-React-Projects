<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trocador de cores</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Trocador de cores</h1>
    <h2>Clique abaixo para trocar a cor de fundo</h2>
    <button class="change">Clique aqui</button>
    <form action="">
        <input type="text" type="number" placeholder="Coloque uma cor em HEX" maxlength="6" class="color">
        <br>
        <input type="submit" value="Clique para aplicar cor selecionada" class="selected">
    </form>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
