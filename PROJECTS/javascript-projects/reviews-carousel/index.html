<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews Carousel</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/f73989a07f.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>

        <h1 id="review-title">Nossos Reviews</h1>

        <div id="review-container">
            <i class="fas fa-chevron-left left-arrow"></i>
            <img src="" alt="" id="client-pic-review">
            <h2 id="client-name-review"></h2>
            <p id="client-review"></p>
            <i class="fas fa-chevron-right right-arrow"></i>
        </div>

    </main>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
