<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="space">
        <div id="title">
            <h1>Cronômetro</h1>
        </div>

        <div id="crono">

            <div id="cronometro">
                <h2 class="minutes pontos"></h2>
                <h2 class="seconds"></h2>
            </div>

            <div id="btns">
                <button class="start btn btns">Começar</button>
                <button class="stop btn btns">Pausar</button>
                <button class="reset btn btns">Resetar</button>
            </div>

            <div id="errors">
                <p class="erro"></p>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
